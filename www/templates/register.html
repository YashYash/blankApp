<h1>Register</h1>

<form ng-submit="register()">
<label for="name">Email</label>
<input type="text" name="email" id="register-email" ng-model="auth.username" placeholder="Email" required/>
<label for="password">Password</label>
<input type="password" name="password" id="register-password" ng-model="auth.password" placeholder="Password" requierd/>
<input type="submit" value="Register"/>
</form>
